<svg width="120" height="40" viewBox="0 0 120 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Wheat/grain stalks representing "reaping" -->
  <g transform="translate(8, 8)">
    <!-- Left stalk -->
    <path d="M4 24 L4 12 Q4 8 6 8 Q8 8 8 12 L8 16" stroke="#F59E0B" stroke-width="2" fill="none" stroke-linecap="round"/>
    <circle cx="6" cy="10" r="1.5" fill="#F59E0B"/>
    <circle cx="6" cy="12" r="1.5" fill="#F59E0B"/>
    <circle cx="6" cy="14" r="1.5" fill="#F59E0B"/>
    
    <!-- Center stalk -->
    <path d="M12 24 L12 8 Q12 4 14 4 Q16 4 16 8 L16 18" stroke="#F59E0B" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <circle cx="14" cy="6" r="1.8" fill="#F59E0B"/>
    <circle cx="14" cy="8" r="1.8" fill="#F59E0B"/>
    <circle cx="14" cy="10" r="1.8" fill="#F59E0B"/>
    <circle cx="14" cy="12" r="1.8" fill="#F59E0B"/>
    
    <!-- Right stalk -->
    <path d="M20 24 L20 12 Q20 8 22 8 Q24 8 24 12 L24 16" stroke="#F59E0B" stroke-width="2" fill="none" stroke-linecap="round"/>
    <circle cx="22" cy="10" r="1.5" fill="#F59E0B"/>
    <circle cx="22" cy="12" r="1.5" fill="#F59E0B"/>
    <circle cx="22" cy="14" r="1.5" fill="#F59E0B"/>
  </g>
  
  <!-- Dollar sign integrated into the design -->
  <g transform="translate(32, 12)">
    <circle cx="8" cy="8" r="7" fill="#10B981" stroke="#059669" stroke-width="1"/>
    <path d="M5 6 Q8 4 11 6 Q8 8 5 6 M5 10 Q8 12 11 10 Q8 8 5 10" stroke="white" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    <line x1="8" y1="3" x2="8" y2="5" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="8" y1="11" x2="8" y2="13" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
  </g>
  
  <!-- App name -->
  <text x="52" y="15" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="700" fill="#1F2937">Cash</text>
  <text x="52" y="27" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="700" fill="#059669">Reap</text>
</svg>